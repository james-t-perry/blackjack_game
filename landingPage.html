<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Age Verification: Blackjack</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="blackjack.css">
    <script>
        document.getElementById('submit').addEventListener('click', checkAge())
        function checkAge(){
            var playerAge = parseInt(document.forms["playerForm"]['age'].value)
            if(16 - playerAge <= 0){
                window.location.href = "http://www.google.com";
            }
            else{
                location.href = "./BlackjackProject/blackjack.html"}
        }
    </script>  
</head>

<body class="landingPage">
    <div class='text-center'>
        <h2>Welcome to Blackjack!</h2>
        <h3>Please enter your information to continue:</h3>

        <form action="playerForm">
            <label for="playerName">Player Name:</label>
            <input type="text" name="name" id="playerName">
            <label for="playerAge">Age:</label>
            <input type="number" name="age" id="age">
            <input type="submit" value='Submit' id='submit'>
        </form>
    </div>

        
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
        crossorigin="anonymous"></script>
</body>

</html>
